<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tsrc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta  name="applicable-device" content="mobile">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="release/css/style.css">
</head>
<body>
<!--地面-->
<div class="mod-ground clearfix">
        <div class="m-ground m-ground1"></div>
        <div class="m-ground m-ground2"></div>
        <div class="m-ground m-ground3"></div>
        <div class="m-ground m-ground4"></div>
    </div>
<div class="mod-pages">
    <span class="star"></span>
    <!--page1-->
    <div class="mod-box mod-page1">
        <div class="ui1"></div>
        <div class="ui2"></div>
        <div class="earth"></div>
        <div class="txt-box">
            <p>我们看到</p>
            <p>互联网+连接一切</p>
            <p>一行行代码</p>
            <p>拼凑出一个个惊人的互联网奇迹</p>
        </div>
    </div>
    <!--page2-->
    <div class="mod-box mod-page2">
        <div class="ui1"></div>
        <div class="txt-box">
            <p>我们看不到</p>
            <p>千亿黑产肆虐</p>
            <p>威胁如影随形 </p>
            <p>一个个漏洞的背后</p>
            <p> 牵扯着千家万户的财产和幸福</p>
        </div>
    </div>
    <!--page3-->
    <div class="mod-box mod-page3">
    </div>
    <!--page4-->
    <div class="mod-box mod-page4">
        <div class="ui1"></div>
        <div class="ui1-shadow"></div>
        <div class="ui2"></div>
        <div class="txt-box">
            <p>互联网盛世之下</p>
            <p>总有人为万家灯火的璀璨而负重前行 </p>
            <p class="add">他们或是上班打卡埋头写代码的上班族 </p>
            <p>他们或是爱看新闻爱打游戏的普通网民</p>
            <p class="add">他们有一个共同的名字 —— 白帽子</p>
        </div>
    </div>
    <!--page5-->
    <div class="mod-box mod-page5">
        <div class="data-box clearfix">
            <div class="info-box">
                <span class="border1"></span>
                <span class="border2"></span>
                <span class="border3"></span>
                <span class="border4"></span>
            </div>
            <div class="m-data">
                <div class="line-box line1-box">
                    <span class="line1"></span>
                    <span class="line2"></span>
                    <span class="line3"></span>
                    <i class="spot1"></i>
                    <i class="spot2"></i>
                    <i class="spot3"></i>
                </div>
            </div>
        </div>
        <div class="scan-box">
            <span class="frame1"></span>
            <span class="net"></span>
            <span class="frame2"></span>
            <span class="white-hat"></span>
        </div>
        <span class="scan-line"></span>
    </div>
</div>
<div class="music-control" id="control">
    <div class="icon">
        <img class="" src="release/images/i_music.png">
    </div>
</div>
</body>
<script src="release/js/index.min.js"></script>
</html>
